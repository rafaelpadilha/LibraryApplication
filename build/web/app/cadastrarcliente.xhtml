<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <div align="left">
        <h:form>
            <p:fieldset legend="Cadastro Cliente">
                <p:panelGrid columns="2" layout="grid" style="width: 100%" styleClass="ui-noborder">
                    <h:outputLabel value="Nome"/>
                    <p:inputText value="#{clienteController.cliente.nome}" required="true" requiredMessage="Nome obrigatório!" maxlength="100"/>

                    <h:outputLabel value="CPF"/>
                    <p:inputMask mask="99999999999" value="#{clienteController.cliente.CPF}" required="true" requiredMessage="CPF obrigatório!"/>

                    <h:outputLabel value="Email"/>
                    <p:inputText value="#{clienteController.cliente.email}" required="true" requiredMessage="Email obrigatório!" maxlength="64"/>

                    <h:outputLabel value="Endereço"/>
                    <p:inputText value="#{clienteController.cliente.endereco}" required="true" requiredMessage="Endereço obrigatório!" maxlength="200"/>

                    <h:outputLabel value="Telefone Celular"/>
                    <p:inputMask mask="(99)999999999" value="#{clienteController.cliente.telefoneCel}" required="true" requiredMessage="Telefone Celular obrigatório!" maxlength="20"/>

                    <h:outputLabel value="Telefone Residencial"/>
                    <p:inputMask mask="(99)999999999" value="#{clienteController.cliente.telefoneRes}" maxlength="20"/>

                    <h:outputLabel value="Data de Nascimento"/>
                    <p:calendar value="#{clienteController.cliente.data_nascimento}" required="true" requiredMessage="Data de nascimento obrigatória!"/>

                    <h:commandButton value="Cancelar" action="/app/index.jsf" style="height: 50px;width: 200px;" immediate="true"/>
                    <h:commandButton value="Cadastrar" action="#{clienteController.cadastrar()}" style="height: 50px;width: 200px;;background-color: greenyellow"/>
                    
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </div>
</ui:decorate>
