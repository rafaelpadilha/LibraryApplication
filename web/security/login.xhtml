<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LibSistem</title>
    </h:head>
    <h:body style="background-image: url(https://goo.gl/P5VUFe)">
        <div align="center">
            <div style="height: 50px"></div>
            <h1 style="color: white">Library Sistem</h1>
        
        <div style="height: 150px"></div>
        <h:form>
            <p:fieldset legend="Login" style="width:50px">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Login"></h:outputLabel>
                    <h:inputText value="#{loginController.login.login}"></h:inputText>
                    <h:outputLabel value="Senha"></h:outputLabel>
                    <h:inputSecret value="#{loginController.login.senha}"></h:inputSecret>
                    <h:outputLabel></h:outputLabel>
                    <h:commandButton value="Enviar" action="#{loginController.logarNoSistema()}" style="width: 200px;height: 50px"></h:commandButton>
                    
                </p:panelGrid>
                <p:messages autoUpdate="true" showDetail="true"></p:messages>
            </p:fieldset>
        </h:form>
            
        </div>
    </h:body>
</html>
