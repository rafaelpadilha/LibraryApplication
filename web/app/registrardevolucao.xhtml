<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div>
        <h:form>
            <p:fieldset legend="Registrar Devolução">
                <p:panelGrid style="width: 100%" styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Pesquisar:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="filtrar" style="width: 98%;" value="#{emprestimoController.txtBusca}" onkeydown="#{livroController.listar()}">
                                <p:ajax event="keyup" update="@form" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 88%" value="#{emprestimoController.opBusca}">
                                <f:selectItem itemLabel="Nome" itemValue="nome"/>
                                <p:ajax update="@form" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:row>
                            <h:form id="dados">
                                <p:dataTable var="emp" value="#{emprestimoController.emprestimos}" style="width: 100%">
                                    <p:column headerText="VALORES">
                                        <h:outputText value="DOS EMPRESTIMOS"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:row>
                    </p:row>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </div>
</ui:decorate>
