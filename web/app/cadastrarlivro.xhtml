<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">


    <div align="left" style="width: 100%">
        <h:form>
            <p:fieldset legend="Cadastro Livro">
                <p:panelGrid columns="2" layout="grid" style="width: 100%" styleClass="ui-noborder">
                    <h:outputLabel value="ISBN"></h:outputLabel>
                    <p:inputText  value="#{livroController.livro.isbn}" required="true" requiredMessage="ISBN Obrigatório" maxlength="20"></p:inputText>

                    <h:outputLabel value="Título"></h:outputLabel>
                    <p:inputText value="#{livroController.livro.titulo}" required="true" requiredMessage="Título Obrigatório" maxlength="30"></p:inputText>
                    
                    <h:outputLabel value="Autor"></h:outputLabel>
                    <p:inputText value="#{livroController.livro.autor}" required="true" requiredMessage="Autor Obrigatório" maxlength="20"></p:inputText>
                    
                    <h:outputLabel value="Quanditade"></h:outputLabel>
                    <p:inputNumber padControl="false" value="#{livroController.livro.quantidade}" required="true" requiredMessage="ISBN Obrigatório" minValue="0"></p:inputNumber>
                    
                    <h:outputLabel value="Descrição"></h:outputLabel>
                    <p:inputTextarea value="#{livroController.livro.descricao}" maxlength="140"></p:inputTextarea>

                    <h:outputLabel></h:outputLabel>
                    <h:commandButton value="Cadastrar" action="#{livroController.cadastrar()}" style="height: 50px;width: 200px;background-color: greenyellow"></h:commandButton>
                </p:panelGrid>
                <p:messages autoUpdate="true" showDetail="true"></p:messages>
            </p:fieldset>
        </h:form>
    </div>
</ui:decorate>
