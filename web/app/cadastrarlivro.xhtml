<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">


    <div align="left">
        <h:form>
            <p:fieldset legend="Cadastro Livro">
                <p:panelGrid columns="2" layout="grid" style="width: 600px">
                    <h:outputLabel value="ISBN"></h:outputLabel>
                    <p:inputNumber value="#{livroController.livro.isbn}"></p:inputNumber>

                    <h:outputLabel value="Título"></h:outputLabel>
                    <p:inputText value="#{livroController.livro.titulo}"></p:inputText>
                    
                    <h:outputLabel value="Autor"></h:outputLabel>
                    <p:inputText value="#{livroController.livro.autor}"></p:inputText>
                    
                    <h:outputLabel value="Quanditade"></h:outputLabel>
                    <p:inputNumber value="#{livroController.livro.quantidade}"></p:inputNumber>
                    
                    <h:outputLabel value="Descrição"></h:outputLabel>
                    <p:inputTextarea value="#{livroController.livro.descricao}" ></p:inputTextarea>

                    <h:outputLabel></h:outputLabel>
                    <h:commandButton value="Cadastrar" action="#{clienteController.cadastrar()}" style="height: 50px;width: 200px;background-color: greenyellow"></h:commandButton>
                </p:panelGrid>
                <p:messages autoUpdate="true" showDetail="true"></p:messages>
            </p:fieldset>
        </h:form>
    </div>
</ui:decorate>
