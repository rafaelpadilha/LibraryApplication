<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">


    <div align="left" style="width: 100%">
        <h:form>
            <p:fieldset legend="Alterar Senha">
                <p:panelGrid columns="2" layout="grid" style="width: 100%" styleClass="ui-noborder">
                    <h:outputLabel value="Senha antiga"></h:outputLabel>
                    <p:password value="#{funcionarioController.senha_a}" required="true" requiredMessage="Senha antiga obrigatória!"/>
                    
                    <h:outputLabel value="Senha Nova"></h:outputLabel>
                    <p:password id="pw1" match="pw2" feedback="true" value="#{funcionarioController.senha_n}" required="true" requiredMessage="Senha nova obrigatória!"/>
                    
                    <h:outputLabel value="Confirmar Senha Nova"></h:outputLabel>
                    <p:password id="pw2" value="#{funcionarioController.senha_n}" required="true" requiredMessage="Confirmar senha obrigatório!"/>
                                 
                    <h:commandButton value="Cancelar" action="/app/index.jsf" immediate="true" style="height: 50px;width: 200px;"/>
                    <h:commandButton value="Confirmar" action="#{funcionarioController.trocarSenha()}"  style="height: 50px;width: 200px;background-color: greenyellow"></h:commandButton>
                </p:panelGrid>
                
            </p:fieldset>
        </h:form>
    </div>
</ui:decorate>
